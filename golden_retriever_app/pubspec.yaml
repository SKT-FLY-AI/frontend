# pubspec.yaml

name: golden_retriever_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.0+2
  image_picker: ^1.0.0
  cupertino_icons: ^1.0.6
  intl: ^0.18.0
  flutter_secure_storage: ^7.0.1
  flutter_native_splash: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/cardnews/

flutter_native_splash:
  color: "#FFD59B"  # 배경 색상
  image: assets/images/flyai-logo.png  # 로고 이미지 경로
  android: true  # Android 플랫폼 지원
  ios: true  # iOS 플랫폼 지원
  web: true  # Web 플랫폼 지원
  # 추가 옵션들 (필요시 사용 가능)
  # android_gravity: center  # Android에서 이미지 위치
  # ios_content_mode: scaleAspectFill  # iOS에서 이미지 위치
  fullscreen: true  # 전체 화면 모드 사용
